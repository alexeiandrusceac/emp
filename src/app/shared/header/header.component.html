<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Energy Market Price</span>
    {{currUser |json}}
    <div class="actions-container" *ngIf="currUser">
      <div class="actions">
        <a [routerLink]="['/']"> List of Users </a>
        <a [routerLink]="['/sign-up']">Create User</a>

      </div>
      <button mat-raised-button color="secondary" (click)="logout()">Logout</button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
