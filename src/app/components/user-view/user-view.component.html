<mat-card>
  <mat-card-header> User {{user?.title}}</mat-card-header>
  <mat-card-content>
    <p><strong>Title:</strong> {{ user?.title }}</p>
    <p><strong>Name:</strong>{{user?.name}}</p>
    <p><strong>Surname:</strong> {{user?.surname}}</p>
    <p><strong>Email:</strong> <a href="mailto:{{user?.email}}" target="_blank"> {{user?.email}}</a></p>
    <p><strong>Address:</strong> {{user?.address}}</p>
    <p><strong>Phone:</strong> <a href="tel:{{user?.phone}}" target="_blank">{{user?.phone}}</a></p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="goHome()">
      <mat-icon aria-label="Home">home</mat-icon>
      Back
    </button>
  </mat-card-actions>
</mat-card>
